<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="../styles.css" />
    <script src="../script.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1 class="title header-title">Desarrollo Web Front End</h1>

      <nav class="links">
        <a class="link" href="/">Home</a>
        <a class="link" href="/pages/contacto.html">Contacto</a>
        <a class="link" href="/pages/productos.html">Productos</a>
      </nav>
    </header>

    <main>
      <h2>Comunicate con nosotros!</h2>

      <form id="form">
        <fieldset>
          <legend>Informacion de contacto</legend>
          <label for="nombre">Nombre</label>
          <input type="text" id="nombre" name="nombre" />

          <label for="apellido">Apellido</label>
          <input type="text" id="apellido" name="apellido" />

          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" />

          <label for="edad">Edad</label>
          <input
            type="number"
            id="edad"
            name="edad"
            max="99"
            min="0"
            step="1"
          />
          <!-- <label for="apellido">Apellido</label> -->
          <!-- <input type="checkbox" id="input" name="checkbox1" value="check1" />
          <input type="checkbox" id="input" name="checkbox2" value="check2" />
          <input type="checkbox" id="input" name="checkbox3" value="check3" />

          <input type="radio" id="input" name="genero" value="masc" />
          <input type="radio" id="input" name="genero" value="fem" />
          <input type="radio" id="input" name="genero" value="otro" /> -->

          <label for="pais">Pais</label>
          <select name="pais" id="pais">
            <option value="arg">Argentina</option>
            <option value="col">Colombia</option>
            <option value="vzl">Venezuela</option>
            <option value="bra">Brasil</option>
          </select>

          <button type="button" id="sendBtn">Enviar</button>
        </fieldset>
      </form>
      <div class="listado-personas">
        <h1 class="listado-personas_titulo">Listado de personas</h1>
        <div id="contenedorPersonas" class="contenedor-personas">
          <!-- <h3 id="nombreCompletoPersona">-</h3>
          <h3 id="correoPersona">-</h3>
          <h4 id="edadPersona">-</h4>
          <h4 id="paisOrigenPersona">-</h4> -->
        </div>
      </div>
    </main>

    <footer>
      <p>Icaro 2021 - Todos los derechos reservados</p>
    </footer>
  </body>
</html>
